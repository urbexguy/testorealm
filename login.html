<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - TestoRealm</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="login.css" />

  <!-- Google Sign-In Client -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- JWT Decode -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

  <!-- Login Callback -->
  <script>
    function handleCredentialResponse(response) {
      const data = jwt_decode(response.credential);
      console.log("âœ… User logged in:", data);
      localStorage.setItem("user", JSON.stringify(data));
      window.location.href = "index.html"; // Redirect to feed or main page
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h1>Welcome to <span class="highlight">TestoRealm</span></h1>
    <p>Sign in with your Google account to continue</p>

    <!-- Google Sign-In Initialization -->
    <div
      id="g_id_onload"
      data-client_id="1025141205427-pk9a4asuonh3htbatkg3uic4sm8und0m.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false"
    ></div>

    <!-- Sign-In Button -->
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>
  </div>
</body>
</html>
