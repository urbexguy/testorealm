<!DOCTYPE html>
<html lang="en">

<script>
  // Check if user is logged in before allowing upload
  document.addEventListener('DOMContentLoaded', function() {
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      alert('You must be logged in to upload videos!');
      window.location.href = 'login.html';
    }
  });
</script>
<body>

          ğŸ“ Description:

        <video id="preview-video" controls style="width: 100%; max-height: 200px; border-radius: 8px; border: 2px solid rgba(255, 217, 0, 0.3);"></video>

      <button type="submit">ğŸš€ Upload Video</button>
