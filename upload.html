<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload - TestoRealm</title>
  <link rel="stylesheet" href="style.css">
</head>
<script>
  // Check if user is logged in before allowing upload
  document.addEventListener('DOMContentLoaded', function() {
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      alert('You must be logged in to upload videos!');
      window.location.href = 'login.html';
    }
  });
</script>
<body>
  <div class="upload-container">
    <h1>📤 Upload Video</h1>

    <form id="upload-form" style="display: flex; flex-direction: column; gap: 15px;">
      <div>
        <label for="video-file" style="display: block; margin-bottom: 8px; font-weight: bold; color: rgb(255, 217, 0);">
          🎥 Choose a video:
        </label>
        <input type="file" id="video-file" accept="video/*" required>
      </div>

      <div>
        <label for="description" style="display: block; margin-bottom: 8px; font-weight: bold; color: rgb(255, 217, 0);">
          📝 Description:
        </label>
        <textarea id="description" placeholder="Write something amazing..." style="resize: vertical; min-height: 80px;"></textarea>
      </div>

      <!-- Video Preview -->
      <div id="video-preview" style="display: none; margin: 10px 0;">
        <p style="color: rgb(255, 217, 0); font-weight: bold;">👀 Preview:</p>
        <video id="preview-video" controls style="width: 100%; max-height: 200px; border-radius: 8px; border: 2px solid rgba(255, 217, 0, 0.3);"></video>
      </div>

      <button type="submit">🚀 Upload Video</button>
    </form>

    <div id="uploadStatus" style="text-align: center; margin-top: 15px; font-weight: bold;"></div>
  </div>

  <!-- Unified HUD Navigation -->
  <div id="nav-placeholder"></div>

    <script>
      fetch('nav.html')
       .then(res => res.text())
       .then(html => {
    
        document.getElementById('nav-placeholder').innerHTML = html;
       });
       </script>
    <link rel="stylesheet" href="nav.css">
  
  <script src="nav.js"></script>
  <script src="upload.js"></script>
</body>
</html>
