<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - TestoRealm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Profile Content -->
  <div class="profile-container">
    <h1>👤 User Profile</h1>
    <div id="user-details"></div>

    <!-- Statistics Section -->
    <div class="stats-container" style="background: #2a1f4a; padding: 15px; border-radius: 8px; margin: 20px 0; border: 1px solid rgba(255, 217, 0, 0.2);">
      <h3 style="color: rgb(255, 217, 0); text-align: center;">📊 Your Statistics</h3>
      <div id="user-stats" style="display: flex; justify-content: space-around; flex-wrap: wrap;">
        <!-- Stats will be populated by JavaScript -->
      </div>
    </div>

    <h2>📹 Your Uploaded Posts</h2>
    <div id="user-posts"></div>

    <div style="display: flex; gap: 10px; margin-top: 20px; justify-content: center;">
      <button onclick="goTo('home')" class="btn">⬅️ Back to Feed</button>
      <button onclick="goTo('upload')" class="btn">📤 Upload Video</button>
    </div>
  </div>

  <!-- Unified HUD Navigation -->
  <did id="nav-placeholder"></div>

    <script>
      fetch('nav.html')
       .then(res => res.text())
       .then(html => {
    
        document.getElementById('nav-placeholder').innerHTML = html;
       });
       </script>
    <link rel="stylesheet" href="nav.css">

  <!-- Scripts -->
  <script src="nav.js"></script>
  <script src="profile.js"></script>
  <script src="upload.js"></script>
</body>
</html>
